version: '3'
services:
  db:
    image: postgres
    container_name: 'pg_container'
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=test_db
    ports:
      - '5432:5432'
    volumes:
      - postgres-vol:/var/lib/postgresql/data/

  adminer:
    image: adminer
    restart: always
    ports:
      - 8082:8000

volumes:
  postgres-vol: